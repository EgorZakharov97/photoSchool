<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f1212b6860f150f9f0e6e14" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>


    <button id="checkout-button">Checkout</button>


</body>

<script>
	var stripe = Stripe('pk_test_5LIx4WHIYVoVZnnenECqIjt500K30frsZH');
	var checkoutButton = document.getElementById('checkout-button');
	checkoutButton.addEventListener('click', function() {

		$.get('/test/session', redirect);

		function redirect(sessionID) {
			stripe.redirectToCheckout({
				// Make the id field from the Checkout Session creation API response
				// available to this file, so you can provide it as argument here
				// instead of the {{CHECKOUT_SESSION_ID}} placeholder.
				sessionId: sessionID
			}).then(function (result) {
				// If `redirectToCheckout` fails due to a browser or network
				// error, display the localized error message to your customer
				// using `result.error.message`.
			});
        }
	});

</script>

</html>
