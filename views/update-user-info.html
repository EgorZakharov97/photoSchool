  <div class="section-register">
    <div class="login-cols">
      <div class="login-col-left">
        <div class="login-body">

          <div class="login-heading">

          <div class="login-form">
            <div class="w-form">


              <form id="wf-form-Register" name="wf-form-Register" data-name="Update" action="/auth/update" method="post">
                <div class="text-block-10"><%= user.email %></div>
                <input type="text" class="login-input w-input" value="<%= user.username %>" autofocus="true" maxlength="256" name="username" data-name="Username" placeholder="Name" id="username" required="">
                <input type="tel" class="login-input w-input" maxlength="256" value="<%= user.phoneNumber %>" name="phoneNumber" data-name="Phone Number" placeholder="Phone Number" id="phoneNumber" required="">
                <input type="email" style="display: none;" value="<%= user.email %>" name="email" required="">
                <select id="Level" name="experience" required="" data-name="Level" class="login-input w-select">
                  <option <%if(user.experience === 'Beginner'){ %> selected <%}%> value="beginner">Beginner</option>
                  <option <%if(user.experience === 'Advanced'){ %> selected <%}%> value="advanced">Advanced</option>
                  <option <%if(user.experience === 'Intermediate'){ %> selected <%}%> value="intermediate">Intermediate</option>

                </select>
                <select id="sex" name="sex" required="" data-name="Sex" class="login-input w-select">
                  <option <%if(user.sex === 'Prefer not to say'){ %> selected <%}%> value="Prefer not to say">Sex</option>
                  <option <%if(user.sex === 'Male'){ %> selected <%}%> value="Male">Male</option>
                  <option <%if(user.sex === 'Female'){ %> selected <%}%> value="Female">Female</option>
                  <option <%if(user.sex === 'Hybrid'){ %> selected <%}%> value="Hybrid">Hybrid</option>
                </select>
