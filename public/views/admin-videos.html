<body>
  <div>
    <div class="w-container">
      <div class="nav"><a href="#" class="welcome-button">Back</a></div>
      <div class="portal-new-video">
        <div class="w-form">
          <form method="post" action="/admin/video">

            <label for="title">Title</label>
            <input type="text" class="w-input" maxlength="256" name="name" data-name="title" placeholder="Title" id="title">

            <label for="description">Short description</label>
            <input type="text" class="w-input" maxlength="256" name="description" data-name="description" placeholder="Description" id="description" required="">

            <label for="embed">Video Embed</label>
            <input type="text" class="w-input" maxlength="256" name="link" data-name="embed" placeholder="Embed" id="embed" required="">

            <label class="w-radio">Category</label>

            <label><input type="radio" name="category" value="category 1" required="">Editing</label>
            <label><input type="radio" name="category" value="category 2" required="">Camera</label>
            <br>


            <label class="w-radio">Who can access this video</label>

            <label><input type="radio" name="whoCanAccess" value="everyone" required="">   Everyone</label>
            <label><input type="radio" name="whoCanAccess" value="subscription" required="">   Available for subscription</label>
            <label><input id="selector" type="radio" name="whoCanAccess" value="course" required="">   Available within a course</label>
            <br>


            <div id="courses" class="admin-course-radio">
              <label>Courses that include this video</label>
              <label class="w-checkbox">
                <% for(let i = 0; i < courses.length; i++) { %>
                  <label><input type="checkbox" id="checkbox" name="courseAccess" value="<%= courses[i]._id %>" data-name="Checkbox" class="w-checkbox-input"><%= courses[i].name %></label>
                <% } %>
              </label>
            </div>

            <input type="submit" value="Create" data-wait="Please wait..." class="w-button">

          </form>

        </div>
      </div>
    </div>
  </div>

    $('#selector').change(() => {
      $('#courses').css('display', 'block')
    });
  </script>
</body>
